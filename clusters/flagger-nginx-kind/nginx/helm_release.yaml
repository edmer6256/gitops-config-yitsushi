---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-enginx
  namespace: ingress-enginx
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-enginx
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: ingress-enginx
  values:
    controller:
      metrics:
        enabled: true
        podAnnotations:
          prometheus.io/scrape: true
          prometheus.io/port: 10254
